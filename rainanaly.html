<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Analytics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .dashboard {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        table {
            width: 45%;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .chart-container {
            width: 45%;
            height: 400px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Rainfall Analytics Dashboard</h1>

<div class="dashboard">
    <table>
        <thead>
            <tr>
                <th>Region</th>
                <th>Rainfall (mm)</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Region A</td>
                <td>120</td>
                <td>2024-10-01</td>
            </tr>
            <tr>
                <td>Region B</td>
                <td>80</td>
                <td>2024-10-01</td>
            </tr>
            <tr>
                <td>Region C</td>
                <td>50</td>
                <td>2024-10-01</td>
            </tr>
            <tr>
                <td>Region D</td>
                <td>200</td>
                <td>2024-10-01</td>
            </tr>
        </tbody>
    </table>

    <div class="chart-container">
        <canvas id="rainfallChart"></canvas>
    </div>
</div>

<script>
    const ctx = document.getElementById('rainfallChart').getContext('2d');
    const rainfallChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Bangladesh', 'nepal', 'Thailand', 'India'],
            datasets: [{
                label: 'Rainfall (mm)',
                data: [120, 80, 50, 200],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Rainfall (mm)'
                    }
                }
            }
        }
    });
</script>

</body>
</html>
